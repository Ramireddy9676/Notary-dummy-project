<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .title{
        display: flex;
        gap:10px;
    }
    .colorlib{
        color: white;
        margin-top:0px;

    }
    .colorlib h2{
        font-size: 25px;
    }
    .images ul{
        display: flex;
        list-style: none;
      
    }
    .images ul li{
        padding:3px 20px;
        font-size: 20px;
        color:white;
        border-left:1px solid white;
    }
    .EATWELL{
        background-color: #222222;
    }
    .nav-links ul{
      list-style-type: none;
      display: flex;
     
    }
    .nav-links ul li{
        padding:0px 20px;
        
    }
    .nav-links ul li a{
        text-decoration: none;
        color: white;
    }
    .nav{
        background-image: url(https://preview.colorlib.com/theme/eatwell/images/bg_3.jpg);
       height:650px;
       background-position: center;
    }
    .text{
        text-align: center;
        margin-top:10%;
    }
    .text h1{
        font-size: 70px;
        color: white;
        margin:0px;
    }
    .text h3{
        color: white;
        font-size: 20px;
       
    }
    .Reservation{
        text-align: center;
      
    }
    .Reservation button{
        padding:15px 30px;
        border:2px solid white;
        background-color: transparent;
        color: white;
        cursor: pointer;
        
       
        
    }
    .Reservation button:hover{
        background-color: white;
        color: black;
    }
    
    
</style>
<body>
    <div style="display: flex;justify-content: space-between;background-color: #333333;padding:0px 10px;">
       <div class="title">
            <div class="colorlib">
                <h2>Colorlib<span style="color: yellow;">.</span></h2>
            </div>
            <div class="EATWELL">
                <h2><i class="fa-solid fa-plus"  style="font-size: 15px;"></i>EATWELL</h2>
            </div>
       </div>
       <div class="images">
           <ul>
            <li><i class="fa-solid fa-desktop"></i></li>
            <li><i class="fa-solid fa-desktop"></i></li>
            <li><i class="fa-solid fa-desktop"></i></li>
            <li><i class="fa-solid fa-desktop"></i></li>
            <li><i class="fa-solid fa-desktop"></i></li>
           </ul>

       </div>
    </div>
    <div class="nav">
        <div style="display: flex;justify-content: space-around;">
            <div>
               <div>
                  <h3 style="color: white;">EATWELL</h3>
               </div>
            </div>
            <div class="nav-links">
                
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">OFFER</a></li>
                    <li><a href="">MENU</a></li>
                    <li><a href="">NEWS</a></li>
                    <li><a href="">GALLARY</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
        </div>
        <div class="text">
            <h1>Welcome To EatWell</h1>
            <h3>Come and eat well with our delicious & healthy foods.</h3>
            
        </div>
        <div class="Reservation">
            <button>Reservation</button>
        </div>
        
    </div>
    <div>
        
    </div>
    <script src="https://kit.fontawesome.com/82f0df86f2.js" crossorigin="anonymous"></script>
</body>
</html>
